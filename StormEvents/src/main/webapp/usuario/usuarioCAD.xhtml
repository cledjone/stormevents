<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:formTemplate="http://java.sun.com/jsf/composite/formTemplate"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/template/templateUsuarioC.xhtml">
	<ui:define name="content">

		<h:form styleClass="form-horizontal" id="form">
			<formTemplate:usuario id="usuario" title="Cadastrar Usuário"
				form="#{usuarioBean}">

				<f:facet name="buttons">
					<h:commandButton value="Cadastrar"
						action="#{usuarioBean.inserirUsuario}" style="width:200px;"
						class="btn btn-success" />
				</f:facet>
			</formTemplate:usuario>

			<p:messages />
		</h:form>

	</ui:define>
</ui:composition>
</html>

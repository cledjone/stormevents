<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:formTemplate="http://java.sun.com/jsf/composite/formTemplate"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/template/templateUsuarioC.xhtml">
	<ui:define name="content">

		<h:form styleClass="form-horizontal" id="form">

			<p:wizard flowListener="#{usuarioBean.onFlowProcess}">

				<p:tab id="dadosGerais" title="Dados Gerais">

					<p:panel header="Dados Gerais - Usuário">
						<p:messages />

						<div class="form-group">
							<label class="col-sm-2 control-label">Nome</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.usuario.nome}" class="form-control"
									pt:placeholder="Nome" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Login</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.usuario.login}" class="form-control"
									pt:placeholder="Login" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Senha</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.usuario.senha}" class="form-control"
									pt:placeholder="Senha" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.usuario.email}" class="form-control"
									pt:placeholder="Senha" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Telefone</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.usuario.telefone}" class="form-control"
									pt:placeholder="Senha" />
							</div>
						</div>

					</p:panel>

				</p:tab>
				<p:tab id="endereco" title="Endereço">

					<p:panel header="Endereço - Usuário">
						<p:messages />
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Rua</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.endereco.rua}" class="form-control"
									pt:placeholder="Rua" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Complemento</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.endereco.complemento}" class="form-control"
									pt:placeholder="Complemento" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Numero</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.endereco.numero}" class="form-control"
									pt:placeholder="Numero" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Bairro</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.endereco.bairro}" class="form-control"
									pt:placeholder="Bairro" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Cidade</label>
							<div class="col-sm-10">
								<h:inputText value="#{usuarioBean.endereco.cidade}" class="form-control"
									pt:placeholder="Cidade" />
							</div>
						</div>
					</p:panel>

				</p:tab>
				<p:tab id="perfil" title="Perfil">

					<p:panel header="Escolha um Perfil para seu Usuário:">
						<p:messages />
					
						<p:commandLink>
							<div class="btn-perfil">
								<i class="glyphicon glyphicon-user img-perfil"></i>
								Usuário Comum
							</div>		
						</p:commandLink>
						
						<p:commandLink>
							<div class="btn-perfil">
								<i class="glyphicon glyphicon-globe  img-perfil"></i>
								Organizador		
							</div>		
						</p:commandLink>
						
						<p:commandLink>
							<div class="btn-perfil">
								<i class="glyphicon glyphicon-usd img-perfil"></i>
								Fornecedor	
							</div>			
						</p:commandLink>
						
						<p:commandLink>
							<div class="btn-perfil">
								<i class="glyphicon glyphicon-flag img-perfil"></i>
								Patrocinador
							</div>				
						</p:commandLink>
					</p:panel>

				</p:tab>
				<p:tab id="confirmar" title="Finalizar Cadastro">

					<p:panel header="Finalizar Cadastro de Usuário">
						<p:messages />

						<div class="form-group">
							<div class="col-sm-offset-7 col-sm-5">
								<div class="btn-toolbar">
									<h:commandButton value="Cadastrar"
										action="#{usuarioBean.inserirUsuario}" style="width:200px;"
										class="btn btn-success" />
									<h:button value="Voltar" class="btn btn-warning" outcome="usuarioLIST"/>
								</div>
							</div>
						</div>
					</p:panel>

				</p:tab>
			</p:wizard>

			<p:messages />
		</h:form>

	</ui:define>
</ui:composition>
</html>
